<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
    <script type="text/javascript">
        // ユーザーエージェントを取得
        var userAgent = navigator.userAgent.toLowerCase();
        console.log("User Agent: " + userAgent);

        // スマートフォンかどうかを判定
        var isMobile = /iphone|ipod|ipad|android/.test(userAgent);
        console.log("Is Mobile: " + isMobile);

        // スマートフォン版とPC版のURLを設定
        var mobileURL = "/deeblue_sp/index.html";  // スマートフォン版のURL
        var pcURL = "/deeblue/index.html";      // PC版のURL

        // リダイレクト処理
        if (isMobile) {
            console.log("Redirecting to Mobile URL");
            window.location.href = mobileURL;
        } else {
            console.log("Redirecting to PC URL");
            window.location.href = pcURL;
        }
    </script>
</head>
<body>
    <p>リダイレクト中です...</p>
</body>
</html>
